<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    
    <div class="logincontainer">
        <div class="closeicon">
            <a href=petcare.html><img src="https://icon-library.com/images/close-icon-png/close-icon-png-2.jpg" style="width:20px; height:20px"></a> 
        </div>
        <h2>Login</h2>
        <form action="#" method="POST">
            <div class="inputgroup">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="inputgroup">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    
        <div class="signup">
            <p>Don't have an account ?<a href=# >Sign Up</a></p>    
        </div>
        <div class="line">
        <hr> Or <hr>
        </div>
        <div class="icondivs">
            <img class="googleIcon" src="https://logos-world.net/wp-content/uploads/2020/09/Google-Symbol.png">
            <p>Continue with Google</p>
        </div>
        <div class="icondivs">
            <img  src="https://th.bing.com/th/id/OIP.PWoq1WvDQDxc_MPv4Jt0GwHaHa?w=167&h=180&c=7&r=0&o=5&pid=1.7">
            <p>Continue with Microsoft Account</p>
        </div >
        <div class="icondivs">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg">
            <p>Continue with Apple</p>
        </div>
    </div>
</body>
</html>
